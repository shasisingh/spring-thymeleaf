server:
  port: 8080
  shutdown: graceful
spring:
  threads:
    virtual:
      enabled: true
  name: spring-hostel
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:hosteldb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
