<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Funky Hostel Hub ‚Äì browse, view and manage hostels easily."/>

    <title>Funky Hostel Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/svg+xml" href="/images/hostel.svg"/>
    <script>
        (function () {
            const root = document.documentElement;
            const themeMeta = document.querySelector('meta[name="theme-color"]');

            function applyThemeColor(current) {
                const color = current === 'dark' ? '#1a1d24' : '#6c5ce7';
                if (themeMeta) themeMeta.setAttribute('content', color);
            }

            const stored = localStorage.getItem('theme');
            if (stored) {
                root.setAttribute('data-theme', stored);
                applyThemeColor(stored);
            }

            function toggleTheme() {
                const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                root.setAttribute('data-theme', current);
                localStorage.setItem('theme', current);
                applyThemeColor(current);
            }

            window.__toggleTheme = toggleTheme;

            function markActiveLinks() {
                const path = location.pathname.replace(/\/$/, ''); // trim trailing slash
                document.querySelectorAll('.footer .actions a').forEach(a => {
                    try {
                        const href = new URL(a.getAttribute('href'), location.origin).pathname.replace(/\/$/, '');
                        if (href === path) {
                            a.classList.add('active');
                        } else {
                            a.classList.remove('active');
                        }
                    } catch (_) {
                    }
                });
            }

            window.addEventListener('DOMContentLoaded', markActiveLinks);
        })();
    </script>
</head>
<body>

    <div class="container header-bar">

<button class="btn theme-toggle-fab" type="button" onclick="window.__toggleTheme()" aria-label="Toggle theme">üåì Toggle
</button>

<button class="chatbot-fab" type="button" id="chatbotToggle" aria-label="Open chat">
    <!-- SVG chat icon -->
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
</button>
<div class="chatbot-modal" id="chatbotModal" style="display:none;" role="dialog" aria-modal="true"
     aria-labelledby="chatbotModalTitle">
    <div class="chatbot-header">
        <span id="chatbotModalTitle">ChatBot</span>
        <button class="chatbot-close" type="button" aria-label="Close chat" id="chatbotClose">&times;</button>
    </div>
    <div class="chatbot-body" id="chatbotBody" tabindex="0">
        <div class="chatbot-message chatbot-message-bot">Hi! How can I help you?</div>
    </div>
    <form class="chatbot-form" id="chatbotForm" autocomplete="off">
        <label for="chatbotInput"></label><input type="text" id="chatbotInput" placeholder="Type your message..."
                                                 autocomplete="off"/>
        <button type="submit" aria-label="Send">Send</button>
    </form>
</div>
<script>
    (function () {
        const fab = document.getElementById('chatbotToggle');
        const modal = document.getElementById('chatbotModal');
        const close = document.getElementById('chatbotClose');
        const form = document.getElementById('chatbotForm');
        const input = document.getElementById('chatbotInput');
        const body = document.getElementById('chatbotBody');

        function trapKeys(e) {
            if (e.key === 'Escape') {
                hide();
            }
            if (e.key === 'Tab') {
                const focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                const first = focusables[0];
                const last = focusables[focusables.length - 1];
                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            }
        }

        function show() {
            modal.style.display = 'block';
            modal.classList.add('show');
            input.focus();
            modal.addEventListener('keydown', trapKeys);
            document.body.setAttribute('data-modal-open', 'true');
        }

        function hide() {
            modal.classList.remove('show');
            modal.style.display = 'none';
            modal.removeEventListener('keydown', trapKeys);
            document.body.removeAttribute('data-modal-open');
        }

        fab.addEventListener('click', show);
        close.addEventListener('click', hide);
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const msg = input.value.trim();
            if (!msg) return;
            const userMsg = document.createElement('div');
            userMsg.className = 'chatbot-message chatbot-message-user';
            userMsg.textContent = msg;
            body.appendChild(userMsg);
            input.value = '';
            // Simulate bot reply
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'chatbot-message chatbot-message-bot';
                botMsg.textContent = 'Oops ‚Äî on a coffee break. Beep me later with snacks. ‚òïüç™';
                body.appendChild(botMsg);
                body.scrollTop = body.scrollHeight;
            }, 600);
            body.scrollTop = body.scrollHeight;
        });
    })();
</script>
<div class="toast-container">

        <span class="toast-content">
            <span class="toast-icon" aria-hidden="true">‚úîÔ∏è</span>

            <button class="toast-close" type="button" aria-label="Dismiss">

        </span>
    </div>
    <div th:if="${error}" class="toast error">
        <span class="toast-content">
            <span class="toast-icon" aria-hidden="true">‚ö†Ô∏è</span>
            <span th:text="${error}">Error</span>
            <button class="toast-close" type="button" aria-label="Dismiss">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </span>
    </div>
    <div th:if="${info}" class="toast info">
        <span class="toast-content">
            <span class="toast-icon" aria-hidden="true">‚ÑπÔ∏è</span>
            <span th:text="${info}">Info</span>
            <button class="toast-close" type="button" aria-label="Dismiss">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </span>
    </div>
</div>
<script>
    (function () {
        const toasts = document.querySelectorAll('.toast-container .toast');
        toasts.forEach((t, idx) => {
            // show with small stagger
            setTimeout(() => {
                t.classList.add('show');
                // auto hide after 3.5s
                const hideId = setTimeout(() => {
                    t.classList.remove('show');
                    t.remove();
                }, 3500);
                // dismiss on click
                const closeBtn = t.querySelector('.toast-close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        clearTimeout(hideId);
                        t.classList.remove('show');
                        t.remove();
                    });
                }
            }, idx * 150);
        });
    })();
</script>
<div id="confirmModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="confirmModalTitle"
     style="display:none;">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title"><span class="modal-title-icon" aria-hidden="true">
                <!-- warning icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </span>
            <span id="confirmModalTitle">Confirm Delete</span></span>
            <button type="button" class="modal-close" id="confirmClose" aria-label="Close">
                <!-- close icon -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <p id="confirmMessage">Are you sure you want to delete this item?</p>
            <div class="actions" style="margin-top:.75rem; justify-content:flex-end;">
                <button type="button" class="btn" id="confirmYes">Confirm</button>
                <button type="button" class="btn" id="confirmNo" style="background:#6c757d">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        // Accessible confirmation modal hooking
        let pendingForm = null;
        const overlay = document.getElementById('confirmModal');
        const msgEl = document.getElementById('confirmMessage');
        const btnYes = document.getElementById('confirmYes');
        const btnNo = document.getElementById('confirmNo');
        const btnClose = document.getElementById('confirmClose');

        function openConfirm(message) {
            msgEl.textContent = message || 'Are you sure you want to delete this item?';
            overlay.style.display = 'flex';
            overlay.classList.add('show');
            btnYes.focus();
            overlay.addEventListener('keydown', trapKeys);
            document.body.setAttribute('data-modal-open', 'true');
        }

        function closeConfirm() {
            overlay.classList.remove('show');
            overlay.style.display = 'none';
            overlay.removeEventListener('keydown', trapKeys);
            document.body.removeAttribute('data-modal-open');
            pendingForm = null;
        }

        function trapKeys(e) {
            if (e.key === 'Escape') {
                closeConfirm();
            }
            if (e.key === 'Tab') {
                const focusables = overlay.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                const first = focusables[0];
                const last = focusables[focusables.length - 1];
                if (e.shiftKey && document.activeElement === first) {
                    e.preventDefault();
                    last.focus();
                } else if (!e.shiftKey && document.activeElement === last) {
                    e.preventDefault();
                    first.focus();
                }
            }
        }

        btnYes.addEventListener('click', function () {
            if (pendingForm) {
                const f = pendingForm; // keep ref
                closeConfirm();
                // submit after closing to avoid focus issues
                f.submit();
            } else {
                closeConfirm();
            }
        });

        function cancel() {
            closeConfirm();
        }

        btnNo.addEventListener('click', cancel);
        btnClose.addEventListener('click', cancel);
        overlay.addEventListener('click', function (e) {
            if (e.target === overlay) cancel();
        });

        function bindDeleteConfirmsAccessible() {
            document.querySelectorAll('form.confirm-delete').forEach(f => {
                f.addEventListener('submit', function (e) {
                    // prevent default and show modal
                    e.preventDefault();
                    const message = this.getAttribute('data-confirm') || 'Are you sure you want to delete this item?';
                    pendingForm = this;
                    openConfirm(message);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', bindDeleteConfirmsAccessible);
    })();
</script>
