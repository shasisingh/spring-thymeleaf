<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<section th:fragment="content">
    <div class="card">
        <h2>Create Hostel</h2>
        <form th:action="@{/api/v1/hostels/create}" th:object="${hostel}" method="post" class="form-vertical">
            <label>
                <span>Name</span>
                <input type="text" th:field="*{name}" placeholder="Enter hostel name" required/>
            </label>
            <label>
                <span>Address</span>
                <input type="text" th:field="*{address}" placeholder="Enter address" required/>
            </label>
            <label>
                <span>Capacity</span>
                <input type="number" th:field="*{capacity}" placeholder="e.g., 20" min="1" required/>
            </label>
            <label>
                <span>Rating (out of 5)</span>
                <input type="number" th:field="*{rating}" placeholder="e.g., 4.5" min="0" max="5" step="0.1" required/>
            </label>
            <label>
                <span>Contact Number</span>
                <input type="text" th:field="*{contactNumber}" placeholder="e.g., 0612345678" maxlength="32" required/>
            </label>
            <label>
                <span>KVK</span>
                <input type="text" th:field="*{kvk}" placeholder="e.g., 12345678" maxlength="32" required/>
            </label>
            <label>
                <span>Building Type</span>
                <select th:field="*{buildingType}" required>
                    <option value="" disabled selected>Select building type</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Dormitory">Dormitory</option>
                    <option value="Villa">Villa</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <div class="form-row" style="margin-top:.75rem; align-items:center;">
                <label class="switch-label">
                    <input type="checkbox" th:field="*{available}" class="switch-input"/>
                    <span class="switch-slider"></span>
                    <span style="margin-left:1rem;">Available</span>
                </label>
            </div>
            <div class="actions" style="margin-top:.75rem">
                <button class="btn" type="submit">Save</button>
                <a class="btn" th:href="@{/api/v1/hostels}" style="background:#6c757d">Cancel</a>
            </div>
        </form>
    </div>
</section>
<link rel="stylesheet" th:href="@{/css/hostel-form.css}"/>
</html>
