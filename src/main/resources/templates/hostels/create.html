<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<section th:fragment="content">
    <div class="card">
        <h2>Create Hostel</h2>
        <form th:action="@{/hostels/create}" th:object="${hostel}" method="post">
            <div class="form-row">
                <label>
                    <input type="text" th:field="*{name}" placeholder="Name" required/>
                </label>
                <label>
                    <input type="text" th:field="*{address}" placeholder="Address" required/>
                </label>
            </div>
            <div class="form-row" style="margin-top:.5rem">
                <label>
                    <input type="number" th:field="*{capacity}" placeholder="Capacity" min="1" required/>
                </label>
                <label>
                    <input type="number" step="0.01" th:field="*{pricePerNight}" placeholder="Price per night"
                           required/>
                </label>
            </div>
            <div class="actions" style="margin-top:.75rem; justify-content:flex-start;">
                <label style="display:inline-flex; align-items:center; gap:.5rem;">
                    <input type="checkbox" th:field="*{available}"/>
                    <span>Available</span>
                </label>
            </div>
            <div class="actions" style="margin-top:.75rem">
                <button class="btn" type="submit">Save</button>
                <a class="btn" th:href="@{/hostels}" style="background:#6c757d">Cancel</a>
            </div>
        </form>
    </div>
</section>
</html>
