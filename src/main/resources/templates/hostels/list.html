<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<section th:fragment="content">
    <div class="card">
        <h2>Hostels</h2>
        <div class="actions actions-bar">
            <div class="actions">
                <a class="btn" th:href="@{/hostels/create}">New Hostel</a>
                <a class="btn" th:href="@{/hostels/available}">Available</a>
            </div>
            <div class="search-inline" aria-label="Search hostels">
                <button class="btn search-inline-trigger" type="button" aria-controls="hostel-search" aria-expanded="false">
                    Search
                </button>
                <label class="search-input">
                    <input id="hostel-search" type="search" placeholder="Search by name or address…"
                           aria-label="Search hostels"/>
                </label>
            </div>
        </div>
        <div class="table-wrap">
            <table class="table" id="hostels-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${hostels}">
                    <td th:text="${h.name}" data-col="name">Name</td>
                    <td th:text="${h.address}" data-col="address">Address</td>
                    <td th:text="${h.capacity}">0</td>
                    <td th:text="${'€ ' + #numbers.formatDecimal(h.pricePerNight,1,2)}">€ 0.00</td>
                    <td><span th:classappend="${h.available} ? 'available' : 'unavailable'"
                              th:text="${h.available} ? 'Available' : 'Unavailable'">Status</span></td>
                    <td><a th:href="@{|/hostels/${h.id}|}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        (function () {
            const input = document.getElementById('hostel-search');
            const table = document.getElementById('hostels-table');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            let timer;
            const norm = s => (s || '').toLowerCase().trim();
            const queryMatch = (row, q) => {
                if (!q) return true;
                const name = norm(row.querySelector('[data-col="name"]')?.textContent);
                const addr = norm(row.querySelector('[data-col="address"]')?.textContent);
                return name.includes(q) || addr.includes(q);
            };

            function filter() {
                const q = norm(input.value);
                rows.forEach(row => {
                    row.style.display = queryMatch(row, q) ? '' : 'none';
                });
            }

            input?.addEventListener('input', () => {
                clearTimeout(timer);
                timer = setTimeout(filter, 120);
            });
            // shrink/expand toggle
            const toggle = document.querySelector('.search-inline');
            const trigger = document.querySelector('.search-inline-trigger');

            function setOpen(v) {
                toggle.classList.toggle('open', !!v);
                trigger?.setAttribute('aria-expanded', !!v);
                if (v) input?.focus();
            }

            trigger?.addEventListener('click', () => setOpen(!toggle.classList.contains('open')));
            document.addEventListener('click', (e) => {
                if (!toggle?.contains(e.target) && toggle?.classList.contains('open')) setOpen(false);
            });
        })();
    </script>
</section>
</html>
