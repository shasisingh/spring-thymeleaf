<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<section th:fragment="content">
    <div class="card">
        <h2>Hostels</h2>
        <div class="actions actions-bar">
            <div class="actions">
                <a class="btn" th:href="@{/api/v1/hostels/create}">New Hostel</a>
                <a class="btn" th:href="@{/api/v1/hostels/available}">Available</a>
                <a class="btn" th:href="@{/api/v1/hostels}">All</a>
            </div>
            <div class="search-inline" aria-label="Search hostels">
                <button class="btn search-inline-trigger" type="button" aria-controls="hostel-search"
                        aria-expanded="false">
                    Search
                </button>
                <label class="search-input">
                    <input id="hostel-search" type="search" placeholder="Search by name or addressâ€¦"
                           aria-label="Search hostels"/>
                </label>
            </div>
        </div>
        <div class="table-wrap">
            <table class="table" id="hostels-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Capacity</th>
                    <th>Rating</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${hostels}">
                    <td th:text="${h.name}" data-col="name">Name</td>
                    <td th:text="${h.address}" data-col="address">Address</td>
                    <td th:text="${h.capacity}">0</td>
                    <td class="hostel-rating">
                        <span th:if="${h.rating != null}">
                            <span th:each="i : ${#numbers.sequence(1, h.rating != null ? (h.rating.intValue() > 5 ? 5 : (h.rating.intValue() < 0 ? 0 : h.rating.intValue())) : 0)}">&#11088; </span>
                        </span>
                        <span th:if="${h.rating == null}">N/A</span>
                    </td>
                    <td>
                        <span class="status-icon" role="img"
                              th:attr="aria-label=${h.available} ? 'Available' : 'Unavailable', data-tooltip=${h.available} ? 'Available' : 'Unavailable'"
                              th:classappend="${h.available} ? 'ok' : 'bad'"></span>
                    </td>
                    <td><a th:href="@{'/api/v1/hostels/' + ${h.id}}" class="btn">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:if="${includeHostelsListScript} ?: true" defer th:src="@{/js/hostels-list.js}"></script>
</section>
</html>
