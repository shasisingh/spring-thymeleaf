<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<section th:fragment="content">
    <div class="card">
        <h2>Hostels</h2>
        <p class="actions"><a class="btn" th:href="@{/hostels/create}">New Hostel</a> <a class="btn"
                                                                                         th:href="@{/hostels/available}">Available</a>
        </p>
        <div class="table-wrap">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${hostels}">
                    <td th:text="${h.name}">Name</td>
                    <td th:text="${h.address}">Address</td>
                    <td th:text="${h.capacity}">0</td>
                    <td th:text="${'€ ' + #numbers.formatDecimal(h.pricePerNight,1,2)}">€ 0.00</td>
                    <td><span th:classappend="${h.available} ? 'available' : 'unavailable'"
                              th:text="${h.available} ? 'Available' : 'Unavailable'">Status</span></td>
                    <td><a th:href="@{|/hostels/${h.id}|}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
