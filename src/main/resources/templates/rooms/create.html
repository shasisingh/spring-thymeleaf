<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Add New Room</h2>
    <form th:action="@{/rooms/create}" th:object="${roomForm}" method="post">
        <div class="form-row">
            <label for="hostelId">Hostel</label>
            <select id="hostelId" th:field="*{hostelId}" required>
                <option th:each="hostel : ${hostels}" th:value="${hostel.id}" th:text="${hostel.name}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="roomNumber">Room Number</label>
            <input type="text" id="roomNumber" th:field="*{roomNumber}" required />
        </div>
        <div class="form-row">
            <button class="btn" type="submit">Add Room</button>
        </div>
    </form>
</div>
</body>
</html>
