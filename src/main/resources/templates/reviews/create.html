        <h2>Leave a Review</h2>
        <div th:replace="~{fragments/reviews :: reviewForm(@{/api/v1/reviews/create})}"></div>
        <div class="actions" style="margin-top:.75rem">
            <a class="btn" th:href="@{/api/v1/reviews}" style="background:#6c757d">Back to Reviews</a>

        </div>
    </div>
</section>
</html>
